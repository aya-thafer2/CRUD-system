<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome css-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- sweet alert2 css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.css" integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- any custom css should be here -->
</head>

<body>

    <div class="add-course">
        <div class="container mt-3">
            <h1 class="mb-3">CRUD System</h1>
            <form>
                <div class="mb-3">
                    <label class="mb-2 ms-1" for="courseName">Course Name</label>
                    <input class="inputs form-control" type="text" placeholder="Course Name" id="courseName">
                </div>
                <div class="mb-3">
                    <label class="mb-2 ms-1" for="courseCategory">Course Category</label>
                    <input class="inputs form-control" type="text" placeholder="Course Category" id="courseCategory">                
                </div>
                <div class="mb-3">
                    <label class="mb-2 ms-1" for="coursePrice">Course Price</label>
                    <input class="inputs form-control" type="number" placeholder="Course Price" id="coursePrice">
                </div>
                <div class="mb-3">
                    <label class="mb-2 ms-1" for="courseDescription">Course Description</label>
                    <textarea class="inputs form-control" placeholder="Course Description" id="courseDescription"></textarea>
                </div>
                <div class="mb-3">
                    <label class="mb-2 ms-1" for="courseCapacity">Course Capacity</label>
                    <input class="inputs form-control" type="number" placeholder="Course Capacity" id="courseCapacity">
                </div>                
                <input type="submit" value="Add Course" class="btn btn-outline-secondary mt-3" id="addBtn"/>
                <button class="btn btn-outline-secondary mt-3" type="reset">Clear</button>
            </form>
        </div>
        <div class="container">
            <input type="search" placeholder="Search..." id="search" class="form-control my-3">
            
            <table class="table table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Capacity</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <button id="deleteAllBtn" class="btn btn-outline-danger text-center my-3">Delete All</button>
                <tbody id="data">
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <!-- sweet alert2 js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.js" integrity="sha512-4aFcnPgoxsyUPgn8gNinplVIEoeBizjYPTpmOaUbC3VZQCsRnduAOch9v0Pn30yTeoWq1rIZByAE4/Gg79VPEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- any custom js should be here -->
    <!-- custom js file -->
    <script src="main.js"></script>

</body>

</html>
